<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
    <legend>Criação de Personagem</legend>

    <label for="hero-name">Nome do Herói:</label>
    <input type="text" id="hero-name" name="hero-name" placeholder="Ex: Cyber Knight">

    <br><br>

    <label for="power-color">Cor do Poder:</label>
    <input type="color" id="power-color" name="power-color" value="#ff0000">

    <br><br>

    <label for="forca">Nível de Força:</label>
    <input type="range" id="forca" name="forca" min="0" max="100">

    <br><br>

    <label>Equipamentos:</label><br>
    <input type="checkbox" id="item1" name="item" value="espada"> <label for="item1">Espada Laser</label><br>
    <input type="checkbox" id="item2" name="item" value="escudo"> <label for="item2">Escudo de Energia</label>
</fieldset>
    </form>
</body>
</html>
